<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 4 Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 120%;
      height: 600px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* Mobile - 1 image per row */
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        height: 400px;
      }
    }

    /* Tablet - 2 images per row */
    @media (min-width: 481px) and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop - 4 images per row */
    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="assets\Black and White Simple Thank You Instagram Post.png" alt="Image 1">
    <img src="assets\2nd.jfif" alt="Image 2">
    <img src="assets\3rd.jfif" alt="Image 3">
    <img src="assets\Black and White Simple Thank You Instagram Post (1).png" alt="Image 4">
  </div>

</body>
</html>
