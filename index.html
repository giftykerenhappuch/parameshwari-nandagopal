<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Gallery</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f0f0f0;
}

/* ðŸ“± Mobile View */
.gallery {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.gallery .section img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  display: block;
}

/* ðŸ’» Laptop/Desktop View */
@media (min-width: 1024px) {

  html {
    scroll-snap-type: y mandatory;
  }

  body {
    margin: 0;
  }

  .gallery {
    display: block;
    padding: 0;
  }

  .section {
    height: 100vh;                 /* One image per screen */
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;           /* Gap between images */
  }

  .section img {
    max-height: 90vh;              /* Prevent overflow */
    width: auto;
    max-width: 100%;
    object-fit: contain;
    border-radius: 0;
  }
}

</style>
</head>

<body>

<div class="gallery">

  <div class="section">
    <img src="assets/Black and White Simple Thank You Instagram Post.png" alt="">
  </div>

  <div class="section">
    <img src="assets/2nd.jfif" alt="">
  </div>

  <div class="section">
    <img src="assets/3rd.jfif" alt="">
  </div>

  <div class="section">
    <img src="assets/Black and White Simple Thank You Instagram Post (1).png" alt="">
  </div>

</div>

</body>
</html>
