<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Gallery</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #f0f0f0;
  }

  .gallery {
    display: grid;
    gap: 15px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
  }


  /* ðŸ’» Laptop/Desktop - One image per full screen */
  @media (min-width: 1024px) {
    html, body {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .gallery {
      display: block;
      padding: 0;
    }

    .gallery img {
      height: 100vh;        /* full screen height */
      width: auto;          /* keep ratio */
      max-width: 100%;
      object-fit: contain;  /* show full image */
      scroll-snap-align: start;
      display: block;
      margin: 0 auto;
    }
  }

</style>
</head>

<body>

<div class="gallery">
  <img src="assets/Black and White Simple Thank You Instagram Post.png" alt="">
  <img src="assets/2nd.jfif" alt="">
  <img src="assets/3rd.jfif" alt="">
  <img src="assets/Black and White Simple Thank You Instagram Post (1).png" alt="">
</div>

</body>
</html>
